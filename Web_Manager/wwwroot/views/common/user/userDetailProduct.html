<div class="modal-body" id="modal-body" style="width: 100%; ">
    <div class="row">
        <div class="col-sm-12">
            <div class="col-sm-5">
                <!--<img ng-src="{{'../../../../images/product/'+DetailProduct.HinhAnh }}" />-->
                <img ng-src="{{DetailProduct.HinhAnh}}" />
            </div>
            <div class="col-sm-6">
                <label style="font-size: 21px; font-weight: 300">{{DetailProduct.TenSanPham}}</label>
                <hr />
                <label style="font-size: 21px; font-weight: 300">Giá bán:</label>
                <ins class="product_price_ins">{{DetailProduct.GiaBan | currency:""}}&nbsp;₫</ins>
                <label style="font-size: 11px; font-weight: 300">Giá thị trường:</label>
                <ins class="product_price_ins" style="font-size: 11px; font-weight: 300">
                    <strike> {{DetailProduct.GiaThiTruong | currency:""}}&nbsp;₫ </strike>
                </ins>
                <p style="line-height: 24px;" ng-bind-html="DetailProduct.MoTa"> <!--{{DetailProduct.MoTa}}--> </p>
                <hr />
                <div class="clearfix product_quantity m-t-10 m-b-20">
                    <label>Số lượng</label>
                    <button class="button btn_minus b-r-0" ng-click="DownQuantity()">-</button>
                    <input type="number" style="margin-left:0px !important" name="quantity" ng-model="DetailProduct.SoLuong" class="quantity text-center ng-pristine ng-untouched ng-valid ng-valid-min" min="1" />
                    <button class="button btn_plus b-l-0" ng-click="UpQuantity()">+</button>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <hr />
            <div class="col-lg-6 col-sm-6 col-xs-6 col-xxs-12 p-l-0 p-r-xxs-0 m-b-10">
                <button type="button" id="add-to-cart" ng-click="AddProductToCart(DetailProduct)">
                    <i class="glyphicon glyphicon-shopping-cart"></i>
                    Thêm giỏ hàng
                </button>
            </div>
            <div class="col-lg-6 col-sm-6 col-xs-6 col-xxs-12 p-r-0 p-l-xxs-0 m-b-10">
                <button type="button" id="buy-now" ng-click="AddgoToCart(DetailProduct)">
                    <i class="glyphicon glyphicon-ok"></i>
                    Mua ngay
                </button>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <!--   <button class="btn btn-primary" type="button" ng-click="yes()">Đồng ý</button>-->
    <button ng-click="Close()" type="button" class="btn btn-danger">Đóng</button>
</div>

<div style="position:fixed;top:0;left:0;width:100%;height:100%;z-index:9999" ng-show="isLoading">
    <div style="position:fixed;background-color:white;opacity:0.6;width:100%;height:100%;z-index:9999"></div>
    <img style="position:fixed;z-index:9999;top:45%;left:48%" width="100" src="../../../../images/login/loading.gif" />
</div>
