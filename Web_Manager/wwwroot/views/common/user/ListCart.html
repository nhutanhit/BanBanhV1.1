<div class="row">
    <div class="container-fluid"> 
        <div class="row" ng-show="imgNullCartProduct">
            <div class="col-sm-12">
                <div class="col-sm-3    "></div>
                <div class="col-sm-6">
                    <img src="../../../../images/banner_sidebar/cart-empty.png" />
                </div>
                <div class="col-sm-3"></div>
            </div>
            <div class="col-sm-12">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <label style="font-size: 21px; font-weight: 300">Bạn chưa có sản phẩm nào trong giỏ hàng</label> <br />
                    <div class="col-lg-6 col-sm-6 col-xs-6 col-xxs-12 p-r-0 p-l-xxs-0 m-b-10">
                        <button type="button" id="buy-now" ng-click="goToAddCart()">
                            <i class="glyphicon glyphicon-ok"></i>
                            ĐI MUA HÀNG THÔI NÀO

                        </button>
                    </div>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>
        <div style="margin-top: 4% !important;" ng-show="!imgNullCartProduct">
            <div class="row">
                <div class="col-sm-12">
                    <div class="col-sm-8">
                        <div class="payment-step">
                            <h4>1.Thông Tin Giỏ Hàng</h4>
                        </div>
                        <div class="panel-body">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <td style="width:5%; ">STT</td>
                                        <td style="width: 20%; ">Tên Sản Phẩm</td>
                                        <td>Hình Ảnh</td>
                                        <td>Số Lượng</td>
                                        <td>Thành Tiền</td>
                                        <td></td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="index in myCartProduct ">
                                        <td>{{$index+1}}</td>
                                        <td style="width: 20%; ">{{index.TenSanPham}}</td>
                                        <td>
                                            <img ng-src="{{index.HinhAnh}}" alt="Alternate Textng" style="width: 140px" />  
                                        </td>

                                        <td>
                                            <div class="clearfix product_quantity m-t-10 m-b-20">
                                                <button class="button btn_minus b-r-0" ng-click="DownQuantity(index.MaSanPham)">-</button>
                                                <input style="margin-left:0px !important" type="number" name="quantity" ng-model="index.SoLuong" class="quantity text-center ng-pristine ng-untouched ng-valid ng-valid-min" min="1" />
                                                <button class="button btn_plus b-l-0" ng-click="UpQuantity(index.MaSanPham)">+</button>
                                            </div>
                                            <!-- {{index.SoLuong}}-->
                                        </td>
                                        <td>
                                            <ins class="product_price_ins" style="  font-size: 17px; margin-top: 16px">{{index.GiaBan * index.SoLuong | currency:""}}&nbsp;₫</ins>
                                        </td>

                                        <td>
                                            <a href="">
                                                <img src="../../../../images/icon/close_delete-512.png" ng-click="deleteProduct($index)" style="max-width: 25px; " />
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="payment-step" ng-show="showUserAccountInfo">
                                    <h4>2.Thông Tin Khách Hàng</h4>
                                    <div style=" margin-left: 19px; padding: 20px">
                                        <h2 class="product_price_ins">Xin Chào : {{UserInfo.HoTenKH}}</h2>
                                        <label style="font-size: 21px; font-weight: 300">
                                            Địa Chỉ :
                                            <p style="font-size: 17px; font-weight: 300">
                                                {{UserInfo.DiaChiGiaoHang}}
                                            </p>
                                        </label>
                                    </div>
                                </div>

                                <div class="payment-step">
                                    <h4>3.Thông Tin Giỏ Hàng</h4>
                                    <div style=" margin-left: 19px; padding: 20px">
                                        <label style="font-size: 21px; font-weight: 300">Tổng Số Lượng:  {{TongSoLuong}}</label> <br />
                                        <label style="font-size: 21px; font-weight: 300">
                                            Tổng Tiền:
                                            <ins class="product_price_ins">{{TongSoTien| currency:""}}&nbsp;₫</ins>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-sm-6 col-xs-6 col-xxs-12 p-l-0 p-r-xxs-0 m-b-10">
                                    <button type="button" id="add-to-cart" ng-click="goToAddCart()">
                                        <i class="glyphicon glyphicon-shopping-cart"></i>
                                        Tiếp tục mua hàng
                                    </button>
                                </div>
                                <div class="col-lg-6 col-sm-6 col-xs-6 col-xxs-12 p-r-0 p-l-xxs-0 m-b-10" style="margin-left: -10px; ">
                                    <button type="button" id="buy-now" ng-click="Pay(); ">
                                        <i class="glyphicon glyphicon-ok"></i>
                                        Thanh toán
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
<div style="position:fixed;top:0;left:0;width:100%;height:100%;z-index:9999" ng-show="isLoading">
    <div style="position:fixed;background-color:white;opacity:0.6;width:100%;height:100%;z-index:9999"></div>
    <img style="position:fixed;z-index:9999;top:45%;left:48%" width="100" src="../../../../images/login/loading.gif" />
</div>
